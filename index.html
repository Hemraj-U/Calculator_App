<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input id="display" type="text" placeholder="0" />
        <button onclick="clearDisplay();" class="col">AC</button>
        <button onclick="deleteLast();" class="col">DEL</button>
        <button onclick="appendToDisplay('%');" class="col">%</button>
        <button onclick="appendToDisplay('/');" class="col">/</button>
        <button onclick="appendToDisplay('7');">7</button>
        <button onclick="appendToDisplay('8');">8</button>
        <button onclick="appendToDisplay('9');">9</button>
        <button onclick="appendToDisplay('*');" class="col">*</button>
        <button onclick="appendToDisplay('4');">4</button>
        <button onclick="appendToDisplay('5');">5</button>
        <button onclick="appendToDisplay('6');">6</button>
        <button onclick="appendToDisplay('-');" class="col">-</button>
        <button onclick="appendToDisplay('1');">1</button>
        <button onclick="appendToDisplay('2');">2</button>
        <button onclick="appendToDisplay('3');">3</button>
        <button onclick="appendToDisplay('+');" class="col">+</button>
        <button onclick="appendToDisplay('.');">.</button>
        <button onclick="appendToDisplay('0');">0</button>
        <button onclick="calculateResult();" class="equal">=</button><br />
        <small class="copy">Copyright &copy; by Hemraj U 2023</small>
      </div>
    </div>

    <script>
      function clearDisplay() {
        document.getElementById("display").value = "";
      }

      function deleteLast() {
        let currentDisplay = document.getElementById("display").value;
        document.getElementById("display").value = currentDisplay.slice(0, -1);
      }

      function appendToDisplay(value) {
        document.getElementById("display").value += value;
      }

      function calculateResult() {
        let result;
        try {
          result = eval(document.getElementById("display").value);
        } catch (error) {
          result = "Error";
        }
        document.getElementById("display").value = result;
      }
    </script>
  </body>
</html>
